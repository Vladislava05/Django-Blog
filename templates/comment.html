{% extends 'base.html' %}
 
{% block content %}
<div class="container">
    {% if request.user.is_authenticated %}
      <h1>Add Comment</h1>

      <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button>Submit</button>
      </form>
    {% else %}
       <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>
{% endblock content %}
