{% extends 'base.html' %}
 
{% block content %}
<div class="container">
    {% if request.user.is_authenticated %}
      <h1>Edit Profile</h1>

      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.media }}
          {{ form.as_p }}
          <input class="button" type="submit" value="Update">
      </form>
    {% else %}
       <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>
{% endblock content %}
