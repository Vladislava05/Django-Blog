{% extends 'base.html' %}
 


{% block content %}
<div class="container">
    
        <h2>Login</h2>
    

    
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="button" type="submit" value="Login">
        </form>
        <p>Don't have an account? <a class="button" href="{% url 'register' %}">Register</a></p>

</div>

{% endblock content %}
